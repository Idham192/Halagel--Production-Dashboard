    <div class="max-w-4xl mx-auto px-6">
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            <form id="dataForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Production Type</label>
                        <select id="productionType" name="productionType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="healthcare">Healthcare</option>
                            <option value="toothpaste">Toothpaste</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" id="date" name="date" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Production Statistics</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Production</label>
                            <input type="number" name="totalProduction" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Active Lines</label>
                            <input type="number" name="activeLines" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Efficiency (%)</label>
                            <input type="number" name="efficiency" required min="0" max="100"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Week Production</label>
                            <input type="number" name="weekProduction" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Manpower Section -->
                <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 rounded-xl border border-indigo-100">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Manpower Allocation</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Manpower</label>
                            <input type="number" name="totalManpower" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                   placeholder="48">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Operators</label>
                            <input type="number" name="operators" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                   placeholder="32">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Team Leader</label>
                            <input type="number" name="Team Leader" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                   placeholder="8">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Technicians</label>
                            <input type="number" name="technicians" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                   placeholder="8">
                        </div>
                    </div>
                    <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                        <p class="text-sm text-blue-700" id="manpowerSummary">
                            Manpower summary will appear here...
                        </p>
                    </div>
                </div>

                <!-- Weekly Schedule Section -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Weekly Schedule Data</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Activity Name</label>
                            <input type="text" name="activityName" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                   placeholder="e.g., VITAMIN C TABLETS">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Planned Data (comma separated)</label>
                                <textarea name="plannedData" rows="3" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                          placeholder="500mg&#10;100kg,500mg&#10;100kg,..."></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Actual Data (comma separated)</label>
                                <textarea name="actualData" rows="3" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                          placeholder="95kg&#10;480pcs,98kg&#10;490pcs,..."></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Defect Data (comma separated)</label>
                                <textarea name="defectData" rows="3" 
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                          placeholder="5,3,2,8,4,0,0,22"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Daily Operations Section -->
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Daily Operations Data</h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Day</label>
                                <select name="day" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="SUNDAY">Sunday</option>
                                    <option value="MONDAY">Monday</option>
                                    <option value="TUESDAY">Tuesday</option>
                                    <option value="WEDNESDAY">Wednesday</option>
                                    <option value="THURSDAY">Thursday</option>
                                    <option value="FRIDAY">Friday</option>
                                    <option value="SATURDAY">Saturday</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Operations Data (comma separated, 16 values)</label>
                            <textarea name="operationsData" rows="3" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                      placeholder="Vitamin C, Vitamin C, B001, 95kg, Vitamin C, Vitamin C, E001, 480, ..."></textarea>
                            <p class="text-xs text-gray-500 mt-1">Enter 16 comma-separated values for all operation columns</p>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-4 pt-6">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-semibold hover:shadow-lg transition-all">
                        Submit Production Data
                    </button>
                    <button type="button" onclick="clearForm()" 
                            class="px-6 py-4 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all">
                        Clear Form
                    </button>
                </div>
            </form>

            <div id="message" class="mt-4 hidden p-4 rounded-lg"></div>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/library/d/1jTTDIThVeqy3pGyJdJTF6MV0VOIZfP01es_-LNoAiJNW8IsSZn7Gtrz7/2';

        function updateManpowerSummary() {
            const total = parseInt(document.querySelector('input[name="totalManpower"]').value) || 0;
            const operators = parseInt(document.querySelector('input[name="operators"]').value) || 0;
            const supervisors = parseInt(document.querySelector('input[name="supervisors"]').value) || 0;
            const technicians = parseInt(document.querySelector('input[name="technicians"]').value) || 0;
            
            const calculatedTotal = operators + supervisors + technicians;
            const isValid = calculatedTotal === total;
            
            let summary = `Total: ${total} | Operators: ${operators} (${Math.round((operators/total)*100)}%) | Supervisors: ${supervisors} (${Math.round((supervisors/total)*100)}%) | Technicians: ${technicians} (${Math.round((technicians/total)*100)}%)`;
            
            if (!isValid && total > 0) {
                summary += ` ⚠️ Sum mismatch: ${calculatedTotal} vs ${total}`;
            }
            
            document.getElementById('manpowerSummary').textContent = summary;
        }

        document.querySelectorAll('input[name="totalManpower"], input[name="operators"], input[name="supervisors"], input[name="technicians"]').forEach(input => {
            input.addEventListener('input', updateManpowerSummary);
        });

        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                productionType: formData.get('productionType'),
                date: formData.get('date'),
                stats: {
                    totalProduction: parseInt(formData.get('totalProduction')),
                    activeLines: parseInt(formData.get('activeLines')),
                    efficiency: formData.get('efficiency') + '%',
                    weekProduction: parseInt(formData.get('weekProduction'))
                },
                manpower: {
                    total: parseInt(formData.get('totalManpower')),
                    operators: parseInt(formData.get('operators')),
                    supervisors: parseInt(formData.get('supervisors')),
                    technicians: parseInt(formData.get('technicians')),
                    date: formData.get('date')
                },
                weekly: [{
                    activity: formData.get('activityName'),
                    shifts: [
                        {
                            type: 'Planned',
                            data: formData.get('plannedData').split(',')
                        },
                        {
                            type: 'Actual',
                            data: formData.get('actualData').split(',')
                        },
                        {
                            type: 'Defect',
                            data: formData.get('defectData').split(',')
                        }
                    ]
                }],
                daily: [{
                    date: formData.get('date'),
                    day: formData.get('day'),
                    data: formData.get('operationsData').split(',').map(item => item.trim())
                }]
            };

            fetch(GOOGLE_SHEET_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                showMessage('Data submitted successfully!', 'success');
                clearForm();
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error submitting data. Please try again.', 'error');
            });
        });

        function clearForm() {
            document.getElementById('dataForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            updateManpowerSummary();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }

        document.getElementById('date').valueAsDate = new Date();
        updateManpowerSummary();
    </script>
</body>
</html>
